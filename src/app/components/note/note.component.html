<div class="bg-light-subtle m-lg-2 m-md-2 m-sm-1 rounded min-h-vh-105">
	<div class="d-flex flex-wrap align-items-center justify-content-center">
		<div class="p-3"
			*ngFor=" let i of $notes | dateSort | async">
			<app-card [note]="i"
				(deleteNoteEmitter)="delete($event)" (editNoteEventEmitter)="openDialog($event)">
			</app-card>
		</div>
	</div>
</div>
