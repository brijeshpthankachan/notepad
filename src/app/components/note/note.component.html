<div class="bg-light-subtle m-lg-2 m-md-2 m-sm-1 rounded min-h-vh-105">
	<mat-tab-group>

		<mat-tab label="Todays">
			<div class="d-flex flex-wrap align-items-center justify-content-center">
				<button class="btn btn-outline-secondary btn-sq-100" (click)="openDialog(emptyNote)">
					New note
					<i class="bi bi-file-earmark-plus"></i>
				</button>
				<div class="p-3"
					*ngFor=" let i of notes | async | dateRangeFilter : dateConfig.beginningOfDay : dateConfig.endOfDay | dateSort">
					<app-card [note]="i" (copyNoteEmitter)="copy($event)" (cutNoteEmitter)="cut($event)"
						(deleteNoteEmitter)="delete($event)" (editNoteEventEmitter)="openDialog($event)">
					</app-card>
				</div>
			</div>
		</mat-tab>

		<mat-tab label="This Week">
			<div class="d-flex flex-wrap justify-content-center">
				<div class="p-3"
					*ngFor=" let i of notes | async | dateRangeFilter : dateConfig.beginningOfWeek : dateConfig.endOfWeek | dateSort">
					<app-card [note]="i" (copyNoteEmitter)="copy($event)" (cutNoteEmitter)="cut($event)"
						(deleteNoteEmitter)="delete($event)" (editNoteEventEmitter)="openDialog($event)">
					</app-card>
				</div>
			</div>
		</mat-tab>

		<mat-tab label="This Month">
			<div class="d-flex flex-wrap justify-content-center">
				<div class="p-3"
					*ngFor=" let i of notes| async | dateRangeFilter : dateConfig.beginningOfMonth : dateConfig.endOfMonth | dateSort">
					<app-card [note]="i" (copyNoteEmitter)="copy($event)" (cutNoteEmitter)="cut($event)"
						(deleteNoteEmitter)="delete($event)" (editNoteEventEmitter)="openDialog($event)">
					</app-card>
				</div>
			</div>
		</mat-tab>

		<mat-tab label="All">
			<div class="d-flex flex-wrap justify-content-center">
				<div class="p-3" *ngFor="let i of notes | async | dateSort ">
					<app-card [note]="i" (copyNoteEmitter)="copy($event)" (cutNoteEmitter)="cut($event)"
						(deleteNoteEmitter)="delete($event)" (editNoteEventEmitter)="openDialog($event)">
					</app-card>
				</div>
			</div>
		</mat-tab>

	</mat-tab-group>
</div>
