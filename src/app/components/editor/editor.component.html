<mat-dialog-content class="mat-typography">
	<div class="d-sm-flex justify-content-between align-items-baseline py-2">
		<div class="d-flex align-items-baseline">
			<i class="bi bi-receipt-cutoff"></i>
			<input class="form-control mx-3" [(ngModel)]="noteTitle" placeholder="Note Title" />
		</div>
		<div class="pad">
		</div>
	</div>
	<textarea class="form-control w-100" rows="10" [(ngModel)]="noteContent"></textarea>
</mat-dialog-content>

<mat-dialog-actions align="end">
	<button mat-stroked-button color="warn" mat-dialog-close>Cancel</button>
	<button mat-stroked-button color="primary" [mat-dialog-close]="true" (click)="saveNote()">Save</button>
</mat-dialog-actions>
