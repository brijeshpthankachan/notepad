<mat-dialog-content class="mat-typography">
	<div class="d-flex justify-content-between align-items-baseline py-2 min-w-800">
		<div class="d-flex align-items-baseline">
			<i class="bi bi-receipt-cutoff"></i>
			<input class="form-control mx-3 mx-w-400" [(ngModel)]="noteTitle" placeholder="Note Title" />
		</div>
		<span [textContent]="date | date:'medium'"></span>
	</div>
	<textarea class="form-control w-100" rows="10" [(ngModel)]="noteContent"></textarea>
</mat-dialog-content>

<mat-dialog-actions align="end">
	<button mat-button (click)="pasteNote()">Paste</button>
	<button mat-button mat-dialog-close>Cancel</button>
	<button mat-button [mat-dialog-close]="true" (click)="saveNote()">
		Save
	</button>
</mat-dialog-actions>
